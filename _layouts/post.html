---
layout: default
---

<div id="post" class="container">

	<div class="postthumb"><img src="{{ site.baseurl }}/images/icons/{{ page.appcode }}.png" /></div>

	<h1>{{ page.title }}</h1>

	<div class="meta clearfix">
		{{ page.description }}
		<br /><br />
		<br /><br />
		{% if page.appstore %}
			<a class="not_btn" href="{{ page.appstore }}"><img src="/assets/img/appstore.png" width="160"></a>
		{% endif %}

		{% if page.gooleplay %}
			<a class="not_btn" href="{{ page.gooleplay }}"><img src="/assets/img/gooleplay.png" width="160"></a>
		{% endif %}
	</div>


	<div class="post-content">
	{{ content }}
	</div>

</div>
